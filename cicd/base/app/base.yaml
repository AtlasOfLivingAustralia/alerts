AWSTemplateFormatVersion: '2010-09-09'

Description: Base resources for the Alerts service

Parameters:
  pBuild:
    Type: String
    Description: The build number
  pBackupBucket:
    Type: String
    Description: The backup bucket
  pCleanBranch:
    Type: String
    Description: The clean branch, can be used in resource names
  pEnvironment:
    Type: String
    Description: The AWS environment this belongs to
  pProductComponent:
    Type: String
    Description: The product component
  pProductName:
    Type: String
    Description: The name of the product

Conditions:

  IsDev: !Equals
    - !Ref pEnvironment
    - development
  NotProd: !Not
    - !Equals
      - !Ref pEnvironment
      - production
  IsFirstBuild: !Equals [!Ref pBuild, "1"]

Resources:

  AlertsRepository:
    Type: AWS::ECR::Repository
    Properties:
      EmptyOnDelete: !If [ NotProd, true, false ]
      EncryptionConfiguration:
        EncryptionType: AES256
      ImageScanningConfiguration:
        ScanOnPush: true
      RepositoryName: !Sub
                         - alerts-${ResourceName}
                         - ResourceName: !If [ IsDev, !Ref pCleanBranch, !Ref pEnvironment ]
      RepositoryPolicyText:
        Version: 2012-10-17
        Statement:
          - Sid: AllowPublicPull
            Effect: Allow
            Principal: '*'
            Action:
              - 'ecr:GetDownloadUrlForLayer'
              - 'ecr:BatchGetImage'
              - 'ecr:BatchCheckLayerAvailability'
      Tags:
        - Key: Environment
          Value: !Ref pEnvironment
        - Key: Branch
          Value: !Ref pCleanBranch

  BiosecurityAlertsBucket:
    Type: AWS::S3::Bucket
    DeletionPolicy: Delete
    Properties:
      BucketEncryption:
        ServerSideEncryptionConfiguration:
          - ServerSideEncryptionByDefault:
              SSEAlgorithm: AES256
      BucketName: !Sub 
              - ${pProductName}-${ResourceName}
              - ResourceName: !If [ IsDev, !Ref pCleanBranch, !Ref pEnvironment ]
      LifecycleConfiguration:
        Rules:
          - Id: delete
            AbortIncompleteMultipartUpload:
               DaysAfterInitiation: 1
            Status: Enabled
      PublicAccessBlockConfiguration:
        BlockPublicAcls: TRUE
        BlockPublicPolicy: TRUE
        IgnorePublicAcls: TRUE
        RestrictPublicBuckets: TRUE
      Tags:
        - Key: Name
          Value: !Sub 
              - ${pProductName}-${ResourceName}
              - ResourceName: !If [ IsDev, !Ref pCleanBranch, !Ref pEnvironment ]

  AlertsRole:
    Type: AWS::IAM::Role
    Properties:
      AssumeRolePolicyDocument:
        Version: "2012-10-17"
        Statement:
        - Effect: Allow
          Principal:
            Service:
            - ec2.amazonaws.com
          Action:
          - sts:AssumeRole
      Description: !Sub 'Ec2 instance profile role for ${AWS::StackName} ${pEnvironment} build ${pBuild}'
      ManagedPolicyArns:
        - !Sub arn:aws:iam::${AWS::AccountId}:policy/cpt/cptSSMInstanceCoreCloudWatchPatch
      Policies:
        - PolicyDocument:
            Version: "2012-10-17"
            Statement:
            - Effect: Allow
              Action:
                - 'secretsmanager:getsecretvalue'
              Resource:
                - !Sub ${AlertsSecret}-??????
          PolicyName: secrets
        - PolicyDocument:
            Version: "2012-10-17"
            Statement:
            - Effect: Allow
              Action:
                - s3:DeleteObject
                - s3:DeleteObjectVersion
                - s3:GetBucketLocation
                - s3:GetObject
                - s3:ListBucket
                - s3:PutObject
              Resource:
                - !Sub arn:aws:s3:::${pBackupBucket}
                - !Sub arn:aws:s3:::${pBackupBucket}/*
          PolicyName: backups
        - PolicyDocument:
            Version: "2012-10-17"
            Statement:
            - Effect: Allow
              Action:
                - s3:DeleteObject
                - s3:DeleteObjectVersion
                - s3:GetBucketLocation
                - s3:GetObject
                - s3:ListBucket
                - s3:PutObject
              Resource:
                - !Sub arn:aws:s3:::${BiosecurityAlertsBucket}
                - !Sub arn:aws:s3:::${BiosecurityAlertsBucket}/*
          PolicyName: biosecurity-bucket
        - PolicyDocument:
            Version: "2012-10-17"
            Statement:
            - Effect: Allow
              Action:
                - ses:SendEmail
                - ses:SendTemplatedEmail
                - ses:SendRawEmail
              Resource:
                - '*'
          PolicyName: email
      RoleName: !Sub '${AWS::StackName}--${pEnvironment}--${pBuild}'
      Tags:
        - Key: Name
          Value: !Sub 
              - ${pProductName}-${ResourceName}
              - ResourceName: !If [ IsDev, !Ref pCleanBranch, !Ref pEnvironment ]
 

  AlertsSecret:
    Type: AWS::SecretsManager::Secret
    Properties:
      Name: !Sub 
              - ${pProductName}-${ResourceName}
              - ResourceName: !If [ IsDev, !Ref pCleanBranch, !Ref pEnvironment ]
      Description: !Sub Alerts app ${pEnvironment} secrets
      SecretString: !If
              - IsFirstBuild
              - |
                {
                   "oidc_secret" : "",
                   "db-password" : "",
                }
              - !Ref "AWS::NoValue"



Outputs:

  AlertsRepositoryArn:
    Description: The ECR repository ARN for the Alerts service
    Value: !GetAtt AlertsRepository.Arn

  AlertsRepositoryName:
    Description: The ECR repository ARN for the Alerts service
    Value: !Ref AlertsRepository

  AlertsSecret:
    Description: The Secrets name for alerts 
    Value: !Ref AlertsSecret 
  
  BiosecurityAlertsBucket:
    Description: The S3 bucket for the Biosecurity Alerts service
    Value: !Ref BiosecurityAlertsBucket